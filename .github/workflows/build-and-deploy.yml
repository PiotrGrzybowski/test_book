name: Build LaTeX and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: docker-texlive-${{ hashFiles('.github/workflows/build-and-deploy.yml') }}
          restore-keys: |
            docker-texlive-

      - name: Pull and cache TeX Live Docker image
        run: |
          mkdir -p /tmp/docker-cache
          if [ -f /tmp/docker-cache/texlive-full.tar ]; then
            echo "Loading Docker image from cache..."
            docker load -i /tmp/docker-cache/texlive-full.tar
          else
            echo "Pulling Docker image..."
            docker pull ghcr.io/xu-cheng/texlive-full:20250301
            echo "Saving Docker image to cache..."
            docker save ghcr.io/xu-cheng/texlive-full:20250301 -o /tmp/docker-cache/texlive-full.tar
          fi

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: .
          args: -pdf -output-directory=build
          latexmk_use_xelatex: false
          texlive_version: 2024
          extra_system_packages: "inkscape"
          pre_compile: "mkdir -p build"
          post_compile: "ls -lh build/"

      - name: Copy PDF to docs
        run: |
          mkdir -p docs
          cp build/main.pdf docs/book.pdf

      - name: Upload docs as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
